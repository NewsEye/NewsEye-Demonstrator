version: '2'

services:

  website:
    depends_on:
      - postgres
      - solr
      - fcrepo
    build: ..
    ports:
      - 3000:3000
    volumes:
      - ./log/website.log:/app/log/development.log
      - ./dependencies/seeds_data:/app/db/seeds_data
      - ./dependencies/fits:/app/tools/fits
      - ./dependencies/gems:/app/vendor/cache
    env_file:
      - ./.env

  postgres:
    image: postgres:11
    volumes:
      - ./docker_data_postgres:/var/lib/postgresql/data
    env_file:
      - ./.env

  solr:
    image: solr:7.5.0
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hydra-development
      - /imported_config
    ports:
      - 8983:8983
    volumes:
      - ../solr/config:/imported_config
      - ./docker_data_solr:/opt/solr/server/solr/mycores
      - ./log/solr.log:/opt/solr/server/logs/solr.log
    env_file:
      - ./.env

  fcrepo:
    image: lyrasis/fcrepo:4.7.4
    ports:
      - 8984:8080
    volumes:
      - ./docker_data_fcrepo:/opt/data
    env_file:
      - ./.env